<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="top_row">
            <h1>Network</h1>
        </div>
        <h1>Your Feed</h1>
        <div class="body">
            <div class="left_col">
                <div class="profile_card">
                    <img src="icons/user-circle.png" alt="user-circle">
                    <a href="#">Add on avatar</a>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="right_col">
                <div class="feed">
                    <div class="feed_overview">
                        <h2>Neil M</h2>
                        <div class="like_section">
                            <p id="like_CountNM">9 like(s)</p>
                            <button onclick="NM_liking()">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="feed">
                    <div class="feed_overview">
                        <h2>Nichole K</h2>
                        <div class="like_section">
                            <p id="like_CountNK">12 like(s)</p>
                            <button onclick="NK_liking()">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="feed">
                    <div class="feed_overview">
                        <h2>Jim R</h2>
                        <div class="like_section">
                            <p id="like_CountJR"> 9 like(s)</p>
                            <button onclick="JR_liking()">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
