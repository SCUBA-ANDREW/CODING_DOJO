<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <title>Welcome Back!</title>
</head>
<body>
    <div class="container">
        <div class="navbar nav justify-content-end">
            <a class="nav-item nav-link active" href="/">Home</a>
            <a class="nav-item nav-link" href="/comingsoon">Fishes</a>
            <a class="nav-item nav-link" href="/comingsoon">Sites</a>
            <a class="nav-item nav-link" href="/logout">Logout</a>
        </div>
        <h1>Welcome back {{session['first_name']}}!</h1>
        <div class="card d-flex align-items-center">
            <a href="/new_story">Add Dive Story</a>
        </div>
        {%for key in story%}
        <div class="card">
            <div class="row">
                <img src="https://res.cloudinary.com/dmwbjvfaq/image/upload/c_fill,h_400,w_400/{{key.pic}}" alt="dive_pic" class="col" style="width: 400px;">
                <div class="p-2 text-center col ">{{key.comment}}</div>
                <div class="d-flex flex-row col justify-content-end align-items-end m-3">
                    <a href="/story/edit/{{key.id}}" class="btn">edit</a>
                    <a href="/story/delete/{{key.id}}"class='btn'>delete</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</body>
</html>
