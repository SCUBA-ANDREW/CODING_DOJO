<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <title>Details</title>
</head>
<body>
    <div class="container">
        <div class="navbar nav justify-content-end">
            <a class="nav-item nav-link active" href="/">Home</a>
            <a class="nav-item nav-link" href="/comingsoon">Fishes</a>
            <a class="nav-item nav-link" href="/comingsoon">Sites</a>
            {%if 'uuid' not in session%}
            <a class="nav-item nav-link" href="/login">Login</a>
            {%else%}
            <a class="nav-item nav-link" href="/success">My Page</a>
            <a class="nav-item nav-link" href="/logout">Logout</a>
            {%endif%}
        </div>

        <div class="box">
            <div class="col">
                <img src="https://res.cloudinary.com/dmwbjvfaq/image/upload/{{story.pic}}" alt="dive_pic" class="row" style="width: 400px;">
                <div class="p-2 text-center row">{{story.date}}</div>
                <div class="p-2 text-center row">{{story.site}}</div>
                <div class="p-2 text-center row">{{story.fish_saw}}</div>
                <div class="p-2 text-center row ">{{story.comment}}</div>
                {%if story.user_id ==session['uuid']%}
                <div class="d-flex flex-row row justify-content-end align-items-end m-3">
                    <a href="/story/edit/{{story.id}}" class="btn btn-secondary">edit</a>
                    <a href="/story/delete/{{story.id}}"class='btn btn-secondary'>delete</a>
                </div>
                {%endif%}
            </div>
        </div>
    </div>


</body>
</html>
