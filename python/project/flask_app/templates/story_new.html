<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <title>New Story</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <p>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul>
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
            </p>
            {% if filename %}
                
            {% endif %}
            <form method="post" action="/story/create" enctype="multipart/form-data">
                <dl>
                    <p>
                        <label for="file">Select Photo Here:</label>
                        <input type="file" name="file" id='file' class="form-control" autocomplete="off" required>
                    </p>
                </dl>
                <div class='mb-3'>
                    <label for='site'>Dive Site Name:</label>
                    <input type='text list' class='form-control' name='site' id='site' >
                </div>
                <div class='mb-3'>
                    <label for='date'>Date:</label>
                    <input type='date' class='form-control' name='date' id='date' >
                </div>
                <div class='mb-3'>
                    <label for='fish_saw'>Fish Saw in this dive:</label>
                    <input type='fish_saw' class='form-control' name='fish_saw' id='fish_saw' >
                </div>
                <div class='mb-3'>
                    <label for='comment'>Your story here:</label>
                    <input type='comment' class='form-control' name='comment' id='comment' >
                </div>
                <p>
                    <input type="submit" value="Submit" class="btn btn-info">
                </p>
            </form>
        </div>
    </div>
</body>
</html>
