<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Counter</h1>

    <form action="/count_page" method='post'>
        {{session['count_session']}}
        <p>you visit {{session['visit_session']}}</p>
            <input type="submit" value="+2 button" name="count_request">
    </form>
    <form action="/destroy_session" method='post'>
        <input type="submit" value="Reset" name="clear_count">
    </form>
    <form action="/input_count" method='post'>
        <input type="number" value="Reset" name="input_count">
    </form>

</body>
</html>
